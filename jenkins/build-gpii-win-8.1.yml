- job:
    name: build-gpii-win-8.1
    project-type: freestyle
    node: gpii-win-8.1
    concurrent: false
    scm:
        - git:
            url: https://github.com/GPII/windows.git
            basedir: windows
            skip-tag: true
    builders:
